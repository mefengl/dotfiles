global_vars:
  - name: "clipboard"  # https://espanso.org/docs/matches/extensions/#clipboard-extension
    type: "clipboard"

matches:
  - trigger: ":full code"
    replace: "full code, don't omit anything, I need full code to replace original code"

  - trigger: ":try"
    replace: "im.try@outlook.com"

  - trigger: ":metoo"
    replace: "also for this one:"

  - trigger: ":2console"
    replace: "remove types and exports, make them can be run in browser console:{{clipboard}}\n"

  - trigger: ":exp"
    replace: "下面的代码是用来干什么的，请在代码的附近用注释详细解释，类似博客的行内和行上注释，介绍背后的知识和思考:"

  - trigger: ":eg"
    replace: "举对应使用的例子，前后对比有和没有这段代码，说明这段代码的作用，例子不要有外部依赖，应该能直接运行\n"

  - trigger: ":td"
    replace: "{{today_date}} "
    vars:
      - name: today_date
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: ":todo"
    replace: "🎏 {{today_date}} Todos\n-"
    vars:
      - name: today_date
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: ":done"
    replace: " ✅"

  - trigger: ":x"
    replace: " 🔫"

  - trigger: ":lol"
    replace: "😂"

  - trigger: ":llol"
    replace: "🤣"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"
