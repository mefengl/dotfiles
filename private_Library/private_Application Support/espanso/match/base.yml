# anki
  - trigger: ":anki"
    replace: "简单的正反anki卡片，不需要用填空等高级格式，用中文，如果有关键的命令行或代码，应该正面是中文描述，背面是具体代码，如果是什么技术解释，请做到专业的同时，也请尽量说人话（或者作为补充），注意正面和背面都需要只有一行，不同的部分用空格隔开就可以（因为换行会影响到tab分割）。不能使用<>这样的和html冲突的格式。如果要举例子，要经典，首先是生产中常见的，其次要是适合教学的。生成可导入的txt供我下载，使用tab分割，生成的代码尽可能简单，注释都不需要，毕竟直接写卡片保存成 txt 就行"

  - trigger: ":word"
    replace: "{{clipboard}} 这个词一般怎么用\n"

# ansible
  - trigger: ":yml"
    replace: "create an ansible playbook, and generate a file for me to download:"

# doctl
  - trigger: ":doctl"
    replace: "doctl compute droplet create --image ubuntu-23-04-x64 --size s-4vcpu-8gb --region sfo3 --ssh-keys $(doctl compute ssh-key list | awk 'NR>1 {print $1}') do"
  - trigger: ":doctl"
    replace: "doctl compute ssh do"
  - trigger: ":doctl"
    replace: "doctl compute droplet delete -f do"
