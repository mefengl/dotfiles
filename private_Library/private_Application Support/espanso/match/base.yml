global_vars:
  - name: "clipboard"  # https://espanso.org/docs/matches/extensions/#clipboard-extension
    type: "clipboard"

matches:
  - trigger: ":full code"
    replace: "full code without omit anything"

  - trigger: ":try"
    replace: "im.try@outlook.com"

  - trigger: ":2console"
    replace: "remove types and exports, make them can be run in browser console:\n{{clipboard}}\n"

  - trigger: ":exp"
    replace: "下面的代码是用来干什么的，请在代码的附近用注释详细解释，类似博客的行内和行上注释，介绍背后的知识和思考:\n{{clipboard}}\n"

  - trigger: ":eg"
    replace: "举个相关使用的例子，前后对比有和没有这段代码，说明这段代码的作用\n"

  - trigger: ":td"
    replace: "{{today_date}} "
    vars:
      - name: today_date
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: ":todo"
    replace: "🎏 {{today_date}} Todos\n-"
    vars:
      - name: today_date
        type: date
        params:
          format: "%Y-%m-%d"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"
